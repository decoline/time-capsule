<head>
    <title>Time Capsule One</title>
    <meta name="description" content="Hello world.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="fonts/Lato.css">
    <style type="text/css" media="screen">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .key-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            padding: 0 80px 20px;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        .logo svg {
            width: 46px;
            height: 100px;
        }
        .logo svg.mobile {
            display: none;
        }
        .description {
            padding: 20px 0;
        }
        .description a {
            font: 900 24px/1 Lato, sans-serif;
            color: #4c507b;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2;
        }

        .description a span {
            color: #e3526d;
        }
        @media (max-width: 420px) {
            .logo {
                padding-bottom: 15px;
            }
            .logo svg {
                width: 30px;
                height: 60px;
            }
            .logo svg.desktop {
                display: none;
            }
            .logo svg.mobile {
                display: block;
            }
            .description a {
                font-size: 16px;
                letter-spacing: 1px;
            }
}
    </style>
</head>
<body>
    <div class="key-visual">
        <div class="logo">

            <svg width="46px" height="100px" viewBox="322 190 46 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="desktop">

                    <path d="M0,23.0060349 C0,10.3001527 10.2946578,0 23,0 L23,0 C35.7025492,0 46,10.2994067 46,23.0060349 L46,50 L0,50 L0,23.0060349 Z" id="Rectangle" fill="#2D3256"></path>

            <svg width="30px" height="60px" viewBox="322 190 30 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="mobile">

        </div>
        <div class="description">
            <a href="#">Time Capsule <span>One</span></a>
        </div>
