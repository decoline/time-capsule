<html>
<head>
    <title>Time Capsule One</title>
    <meta name="description" content="Would you like to send your future a time capsule?">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="fonts/Lato.css">
    <style type="text/css" media="screen">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .key-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            padding: 0 80px 20px;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        .logo .capsule{
            width: 46px;
            height: 100px;
        }
        .logo .capsule .caps {
            width: 46px;
            height: 50px;
        }
        .logo .capsule .caps.a {
            border-radius: 25px 25px 0 0;
            background-color: #2D3256;
        }
        .logo .capsule .caps.b {
            border-radius:  0 0 25px 25px;
            background-color: #E3526D;
        }
        .logo .capsule.mobile {
            display: none;
        }
        .description {
            padding: 20px 0;
        }
        .description a {
            font: 900 24px/1 Lato, sans-serif;
            color: #4c507b;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2;
        }
        .description a span {
            color: #e3526d;
        }
        @media (max-width: 420px) {
            .logo {
                padding-bottom: 15px;
            }
            .logo .capsule {
                width: 30px;
                height: 60px;
            }
            .logo .capsule .caps {
                width: 30px;
                height: 30px;
            }
            .description a {
                font-size: 16px;
                letter-spacing: 1px;
            }
}
    </style>
</head>
<body>
    <div class="key-visual">
        <div class="logo">
            <div class="capsule">
                <div class="caps a"></div>
                <div class="caps b"></div>
            </div>
        </div>
        <div class="description">
            <a href="#">Time Capsule <span>One</span></a>
        </div>
    </div>
</body>
</html>
