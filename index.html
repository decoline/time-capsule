<html>
<head>
    <title>One Time Capsule</title>
    <meta name="description" content="Hello world.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="docs/fonts/Lato.css">
    <style type="text/css" media="screen">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1d2140;
        }
        .key-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            padding: 0 80px 30px;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        .logo svg {
            width: 44px;
            height: 88px;
        }
        .description {
            padding: 20px 0;
        }
        .description a {
            font: 900 24px/1 Lato, sans-serif;
            color: #e64966;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @media (max-width: 420px) {
            .logo {
                padding-bottom: 10px;
            }
            .logo svg {
                width: 30px;
                height: 60px;
            }
            .description a {
                font-size: 16px;
                letter-spacing: 1px;
            }
}
    </style>
</head>
<body>
    <div class="key-visual">
        <div class="logo">
            <svg width="30px" height="60px" viewBox="435 314 30 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <rect id="path-1" x="0" y="0" width="30" height="60" rx="15"></rect>
                    <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="30" height="60" fill="white">
                        <use xlink:href="#path-1"></use>
                    </mask>
                </defs>
                <g id="red" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(435.000000, 314.000000)">
                    <path d="M0,30 L30,30 L30,45 C30,53.2842712 23.2860927,60 15,60 L15,60 C6.71572875,60 0,53.2860927 0,45 L0,30 Z" id="Rectangle" fill="#e64966"></path>
                    <use id="Rectangle" stroke="#e64966" mask="url(#mask-2)" stroke-width="4" xlink:href="#path-1"></use>
                </g>
            </svg>
        </div>
        <div class="description">
            <a href="#">Time Capsule <span>One</span></a>
        </div>
    </div>
</body>
</html>
